<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto</title>

    <link rel="stylesheet" href="estilos/contacto.css">
</head>

<body>
    <header>
        <div class="flex row between wrap">
            <div class="flex middle center">
                <img src="img/logo.png">
            </div>
            <div class="flex middle center buscador">
                <input type="text" name="eventos" list="eventos">
                <datalist id="eventos">
                    <option value="Opcion1"></option>
                    <option value="Opcion2"></option>
                    <option value="Opcion3"></option>
                </datalist>
            </div>
            <div class="flex middle center cart-logo">
                <img src="img/carrito.png">
                <span class="cart-counter">45</span>
            </div>
        </div>
    </header>

    
    <main>
        <h2>CONTACTO</h2>
        <section>
            <!--DATOS DE CONTACTO-->
            <article>
                <!--NOMBRE Y APELLIDO-->
                <input type="text" name="nom_ap" id="nom_ap" placeholder="Ingrese nombre y apellido" required>
                <br>
                <!--EMAIL-->
                <input type="email" name="correo" id="nom_ap" placeholder="Ingrese su email" required>
                <br>
                <!--TELEFONO-->
                <input type="telefono" name="tel" id="tel" placeholder="Telefono (opcional)">
                <br>
                <!--CONSULTA-->
                <textarea name="consulta" placeholder="Deje su consulta" required=""></textarea>
                <br>
                <!--BOTON DE ENVIO-->
                <button>
                    ENVIAR
                </button>
            </article>

            <!--DATOS DE CONTACTO DE LA EMPRESA-->
            <article>
                <p>
                    Direccion:
                    <br>
                    Calle falsa 123
                </p>
                <p>
                    Telefono:
                    <br>
                    4625-7894
                </p>
                <p>
                    Email:
                    <br>
                    empresa@eventos.com.ar
                </p>
            </article>
        </section>

        <!--UBICACION-->
        <aside>
            <h2>UBICACION</h2>
            <!--MAPA-->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.7419206988875!2d-58.66064738504951!3d-34.68646246938729!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc0c549dc0f75%3A0x3dba9efbc77706cc!2sDomingo+Palmero+3678%2C+B1712NPV+Castelar%2C+Buenos+Aires!5e0!3m2!1ses!2sar!4v1558378074221!5m2!1ses!2sar"
                width="800" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
        </aside>
    </main>
    <footer>
        <section class="flex row wrap center middle footer-container">
            <article class="footer-column">
                <ul>
                    <li>
                        Sanchez, Maximiliano
                    </li>
                    <li>
                        Matto, Rodrigo
                    </li>
                    <li>
                        Franco, Agustin
                    </li>
                </ul>
            </article>
            <article class="footer-column">Columna 2</article>
            <article class="footer-column">Columna 3</article>
        </section>
    </footer>
</body>


</html>
