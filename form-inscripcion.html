<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Inscripcion</title>

    <script src="js/jquery.js"></script>
    <script src="js/header.js"></script>
    <script src="js/form-inscripcion.js"></script>
    <link rel="stylesheet" href="estilos/pages/form-inscripcion.css">
</head>

<body>
    <header>
        <div class="flex wrap">
            <div class="flex mw-100 dw-33 center middle brand">
                <a href="index.html">
                    <img src="img/logo.png">
                </a>
            </div>
            <div class="flex mw-100 dw-33 center middle buscador">
                <input type="text" name="eventos" class="search-box" placeholder="Inicie su busqueda aqui..."
                    list="eventos">
                <datalist id="eventos">
                    <option value="Opcion1"></option>
                    <option value="Opcion2"></option>
                    <option value="Opcion3"></option>
                </datalist>
            </div>
            <div class="flex mw-100 dw-33 right middle cart-logo">
                <a href="resumen-entradas.html">
                    <img src="img/carrito.png">
                </a>
                <span id="cart-counter" class="cart-counter"></span>
            </div>
        </div>
        <nav class="flex center wrap menu">
            <ul class="menu-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="resumen-entradas.html">Resumen de Entradas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <a class="hamburger" onclick="toggleMenu()"></a>
    </header>
    <main>
        <section class="flex column p-3">
            <h1 class="title">Cena con Show Privado</h1>
            <article>
                <h2>Inscripci√≥n</h2>
                <form action="*" id="formulario" class="flex column between wrap">
                    <div class="flex between wrap form-group-row">
                        <div class="form-element">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-input nombre" name="nombre[]" placeholder="Ingrese nombre"
                                required>
                        </div>
                        <div class="form-element">
                            <label class="form-label">Apellido:</label>
                            <input type="text" class="form-input apellido" name="apellido[]"
                                placeholder="Ingrese apellido" required>
                        </div>
                        <div class="form-element">
                            <label class="form-label">Documento:</label>
                            <input type="text" class="form-input dni" name="dni[]" placeholder="Ingrese DNI" required>
                        </div>
                        <div class="form-element">
                            <label class="form-label">Importe:</label>
                            <input type="number" class="form-input importe" name="importe[]"
                                placeholder="Ingrese Importe" required>
                        </div>
                        <div class="flex middle">
                            <a href="#" class="minus-icon eliminar" title="Eliminar">
                                <i class="fa fa-minus-circle fa-2x"></i>
                            </a>
                        </div>
                    </div>
                </form>
                <div class="flex mt-3 add-person">
                    <button class="btn-primary m-block" onclick="agregarPersona()">
                        <i class="fa fa-plus-circle"></i> Agregar Persona
                    </button>
                </div>
                <div class="flex middle mt-3">
                    <span class="black-box">$ <span id="total">000.-</span></span>
                    <a href="resumen-entradas.html" class="btn-primary">INSCRIBIRSE</a>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <section class="flex row wrap center footer-container">
            <article class="footer-column">
                <h3>Miembros</h3>
                <ul>
                    <li> Franco, Agustin </li>
                    <li> Matto, Rodrigo </li>
                    <li> Sanchez, Maximiliano </li>
                </ul>
            </article>
            <article class="footer-column">
                <h3>Links</h3>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="resumen-entradas.html">Resumen de Entradas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </article>
            <article class="footer-column">
                <h3>Redes Sociales</h3>
                <ul>
                    <li><a href="http://www.facebook.com" target="blank" title="Facebook"> <i
                                class="fa fa-facebook"></i></a>
                    </li>
                    <li><a href="http://www.instagram.com" target="blank" title="Instagram"> <i
                                class="fa fa-instagram"></i></a>
                    </li>
                    <li><a href="http://www.linkedin.com" target="blank" title="LinkedIn"> <i
                                class="fa fa-linkedin"></i></a>
                    </li>
                </ul>
            </article>
        </section>
    </footer>
</body>


</html>
